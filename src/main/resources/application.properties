## for localhost
server.port=8090

## dev, test, prod
spring.profiles.active=dev


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
  
spring.datasource.url=jdbc:mysql://localhost:3306/trello?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.maxActive=1000
spring.datasource.maxWait=5000
spring.datasource.defaultAutoCommit=false
spring.datasource.timeBetweenEvictionRunsMillis=1000
spring.datasource.minEvictableIdleTimeMillis=1800000
spring.datasource.numTestsPerEvictionRun=-3
spring.datasource.poolPreparedStatements=true
spring.datasource.validationQuery=select 1


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.stat=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.schema=classpath:trello.sql


mybatis.type-aliases-package=com.finder.ecoshop.core.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30


logging.level.com.finder.ecoshop.core.mappeers=DEBUG
logging.level.org.hibernate.type=trace
logging.level.org.springframework=TRACE
logging.level.com=TRACE